<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

        This is 50% opacity default success backgorund

        class="h4 bg-success text-black p-2 text-opacity-75 bg-opacity-25 m-0"

        This is 25% opacity default success backgorund
      </div>
      <div
