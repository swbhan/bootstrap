<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style/C01-25.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0">
    <div class="container-fluid">
      <h3 class="text-capitalize">bootstrap sizing</h3>
      <div class="row w-25 bg-opacity-25 bg-dark">25%</div>
      <div class="row w-50 bg-opacity-50 bg-dark">50%</div>
      <div class="row w-75 bg-opacity-75 bg-dark">75%</div>
      <div class="row w-100 bg-dark text-light mb-5">100%</div>
    </div>
    <hr />
    <div class="container-fluid column d-flex m-0 my-5">
      <div class="h-25 bg-opacity-25 bg-dark">25%</div>
      <div class="h-50 bg-opacity-50 bg-dark">50%</div>
      <div class="h-75 bg-opacity-75 bg-dark">75%</div>
      <div class="h-100 bg-dark text-light">100%</div>
    </div>
    <hr />
    <div class="container-fluid column-sizing mx-auto my-5">
      <h2 class="text-capitalize">column sizing</h2>
      <p>
        The form below shows input elements with different widths using
        different .col-md" classes
      </p>
      <div class="d-flex">
        <input type="text" class="form-control w-25 me-3" />
        <input type="text" class="form-control w-50 me-3" />
        <input type="text" class="form-control w-75 me-3" />
      </div>
    </div>
    <hr />
    <div class="container-fluid">
      <h2>shadow</h2>
      <div class="container-md">
        <p><strong>bootstrap shadow</strong></p>
        <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">
          No shadow
        </div>
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
          Small shadow
        </div>
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
          Regular shadow
        </div>
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
          Larger shadow
        </div>
      </div>
    </div>
  </body>
</html>
