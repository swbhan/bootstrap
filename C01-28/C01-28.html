<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0 bg-body-secondary">
    <div
      class="container-fluid d-flex justify-content-center bg-light p-5 shadow"
    >
      <button type="button" class="btn btn-primary rounded-5 mx-1">
        Primary
      </button>
      <button type="button" class="btn btn-secondary rounded-5 mx-1">
        Secondary
      </button>
      <button type="button" class="btn btn-success rounded-5 mx-1">
        Success
      </button>
      <button type="button" class="btn btn-danger rounded-5 mx-1">
        Danger
      </button>
      <button type="button" class="btn btn-warning rounded-5 mx-1">
        Warning
      </button>
      <button type="button" class="btn btn-info rounded-5 mx-1">Info</button>
      <button type="button" class="btn btn-light rounded-5 mx-1">Light</button>
      <button type="button" class="btn btn-dark rounded-5 mx-1">Dark</button>
      <button type="button" class="btn btn-link mx-1">Link</button>
    </div>
    <div class="d-grid gap-2 bg-light my-5 p-5 shadow">
      <button class="btn btn-outline-secondary mx-auto w-50" type="button">
        Secondary action
      </button>
      <button class="btn btn-primary w-50 mx-auto" type="button">
        Primary action
      </button>
    </div>
    <div
      class="container-fluid d-flex justify-content-center bg-light p-5 shadow"
    >
      <button type="button" class="btn btn-primary mx-2">
        Primary icon
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
          ></path>
        </svg>
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Secondary icon
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
          ></path>
        </svg>
      </button>
    </div>
    <div
      class="container-fluid d-flex justify-content-center m-auto bg-light p-5 my-5 shadow"
    >
      <button class="btn btn-primary mx-2" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
      <button class="btn btn-primary" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
    </div>
    <div class="container-fluid bg-light p-5 my-5 shadow data">
      <div class="d-flex justify-content-center mb-2">
        <button
          type="button"
          class="bg-primary btn-close p-2 rounded-circle mx-4"
          aria-label="Close"
        ></button>
        <button
          type="button"
          class="border border-1 border-primary btn-close p-2 rounded-circle mx-4"
          aria-label="Close"
        ></button>
      </div>
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="bg-primary btn-close p-3 rounded-circle mx-3"
            aria-label="Close"
          ></button>
          <button
            type="button"
            class="border border-1 border-primary btn-close p-3 rounded-circle mx-3"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
