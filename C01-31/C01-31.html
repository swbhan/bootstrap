<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="border-0 p-0 m-0">
    <div class="container-sm text-center user-select-none">
      <h1 class="text-success">CloseButton</h1>
      <p class="m-0">
        Close icon
        <button type="button" class="btn-close" aria-label="Close"></button>
      </p>
      <p>
        Close disabled icon
        <button
          type="button"
          class="btn-close mb-3"
          disabled
          aria-label="Close"
        ></button>
      </p>
      <hr class="mb-4" />
      <div class="col-12 bg-primary-subtle py-3 rounded-2 mb-5">alert</div>
      <hr />
      <p class="mt-4 mb-2">Warning alert with close button</p>
      <div class="col-12 bg-warning-subtle py-3 rounded-2 m-0">
        <strong>Warning!</strong>
        <small>There was a problem with wifi connection.</small>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
    </div>
  </body>
</html>
