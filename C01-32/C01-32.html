<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="m-0 border-0 p-0 bg-body-secondary">
    <div class="container-fluid text-center bg-light py-5 shadow">
      <span class="badge text-bg-primary">Primary</span>
      <span class="badge text-bg-secondary">Secondary</span>
      <span class="badge text-bg-success">Success</span>
      <span class="badge text-bg-danger">Danger</span>
    </div>
    <div class="container-fluid text-center bg-light py-5 mt-5 shadow">
      <span class="badge rounded-pill text-bg-primary">
        Primary
        <span
          class="badge ms-1 text-bg-light text-secondary pb-1 rounded-circle"
        >
          <span aria-hidden="true" class="fs-6">&times;</span>
        </span>
      </span>
      <span class="badge rounded-pill mx-2 text-black bg-primary-subtle">
        Primary
        <span
          class="badge ms-1 text-bg-dark text-secondary pb-1 rounded-circle"
        >
          <span aria-hidden="true" class="fs-6 text-light">&times;</span>
        </span>
      </span>
      <span class="badge rounded-pill text-black bg-primary-subtle">
        Primary
        <span
          class="badge ms-1 text-bg-dark text-secondary pb-1 rounded-circle"
        >
          <span aria-hidden="true" class="fs-6 text-light">&times;</span>
        </span>
      </span>
    </div>
    <div class="container-fluid text-center bg-light py-5 mt-5 shadow h-100">
      <h3>
        Hello World <span class="badge text-bg-danger mt-5">Hello World</span>
      </h3>
      <h4>
        Hello World <span class="badge text-bg-success">Hello World</span>
      </h4>
      <h5>
        Hello World <span class="badge text-bg-secondary">Hello World</span>
      </h5>
      <h6>
        Hello World <span class="badge text-bg-primary mb-5">Hello World</span>
      </h6>
    </div>
  </body>
</html>
