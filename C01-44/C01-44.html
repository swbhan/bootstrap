<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0">
    <div class="container-sm my-5">
      <div
        class="progress"
        role="progressbar"
        aria-label="Success example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar bg-success" style="width: 25%">25%</div>
      </div>
      <div
        class="progress my-5"
        role="progressbar"
        aria-label="Example 1px high"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
        style="height: 1px"
      >
        <div class="progress-bar bg-danger" style="width: 25%"></div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Success example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar bg-info" style="width: 25%">25%</div>
        <div class="progress-bar bg-warning" style="width: 25%">25%</div>
        <div class="progress-bar bg-danger" style="width: 15%">15%</div>
        <div class="progress-bar bg-dark" style="width: 20%">20%</div>
        <div class="progress-bar bg-primary" style="width: 15%">15%</div>
      </div>
      <div
        class="progress my-5"
        role="progressbar"
        aria-label="Default striped example"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar bg-info progress-bar-striped"
          style="width: 35%"
        >
          35%
        </div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Animated striped example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar bg-success progress-bar-striped progress-bar-animated"
          style="width: 50%"
        >
          50%
        </div>
      </div>
    </div>
  </body>
</html>
